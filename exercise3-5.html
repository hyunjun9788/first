<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p><h3>도형 서식 폼 만들기</h3></p>
<hr>
<fieldset>
    <legend>
        도형 서식 입력
    </legend>
    <form>
        <p>
        선종류
        <select name="line" multiple>
            <option value="1">선없음</option>
            <option value="2">실선</option>
            <option value="3">점선</option>
        </select>
        </p>

        <p>
            선두께 <input type="number">
            선색 <input type="color" value="#00BFFF">
        </p>

        투명도(0~100):<input type="range" min="0" max="100"
                    list="transparent">
        <datalist id="transparent">
            <option value="0" label="min">
            <option value="50" label="Medium">
            <option value="100" label="max">

        </datalist>
    </form>


</fieldset>

</body>
</html>
