<h2>설문지</h2>
<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
<hr>
<p>
<form>

    <span>학년</span>
    <input name="grade" type="radio">1학년
    <input name="grade" type="radio">2학년
    <input name="grade" type="radio">3학년
    <input name="grade" type="radio">4학년<br>
    </p>
    <p>
        <span>성별</span>
        <input name="sex" type="radio">남
        <input name="sex" type="radio">여<br>
    </p>
    <p>
        <span>관심분야</span> <select name="interest">
        <option value="1" selected>모바일 소프트웨어</option>
        <option value="2" >웹 풀스택</option>
    </select>
    </p>
    <p>
        <span>진로(다중 선택)</span>
        <input type="checkbox" value="1">개발
        <input type="checkbox" value="2">기획
        <input type="checkbox" value="3">영업
        <input type="checkbox" value="4">창업
    </p>
    <p>
        <span>남기고 싶은 말</span><br>
        <textarea cols="40" rows="10">글을 남겨주세요
        </textarea>
    </p>
</form>
