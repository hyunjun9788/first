<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>셀렉터</title></head>

<style>

    body{
        background-color: lightblue;
    }
    strong{
        background-color: yellow;
        color:red;

    }
    #center{
        text-align:center;

    }
    div#center>strong{
        color:blue;
    }


    .indent{
        text-indent:3em;
        text-align:center;
    }
    h3{
        color:green;
    }
    em{
        color:green;
    }
</style>


<body class="main">
<h3>얼굴</h3>
<hr>
<div id="center"><strong>박인희</strong></div>
<div class="indent">
    <p><em>길</em>을 걷고 산들 무엇하리</p>
    <strong>꽃</strong>이 내가 아니듯 내가
    <strong>꽃</strong>이 될 수 없는 지금...</p>
</div>



</body>
</html>
